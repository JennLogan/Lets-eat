<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Register</title>
</head>
<body background="https://www.flyingfishlab.com/wp-content/uploads/2018/01/uni-food-background.jpg">
<div class="container pt-3" align="center">
<form method="post">
    <h2>Create an account</h2>
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${registerFormDTO.username}"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>

    <div class="form-group">
        <label>Password
        <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${registerFormDTO.password}" type="password}"/>
    </div>

    <div class="form-group">
        <label>Verify Password
        <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password"} />
        </label>
    </div>

    <input type="submit" class="btn btn-primary" value="Register" />
</form>
</div>
</body>
</html>
